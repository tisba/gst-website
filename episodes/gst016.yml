summary: "**Synopsis:** Anlässlich der diesjährigen Apple Entwickler Konferenz und\r\nder
  Tatsache, dass es endlich mal wieder einen Live-Stream gab, wollen\r\nwir uns einen
  Kommentar nicht nehmen lassen. Wir halten uns diesmal\r\nbewusst kurz, schneiden
  aber trotzdem alle Punkte zumindest an.\r\nBeeindruckt hat uns der neue Mac Pro,
  bei iOS 7 sind wir uns noch nicht\r\nsicher und OS X 10.9 macht vor allem den Eindruck,
  dass aufgeräumt wird.\r\n\r\n### Intro (00:00:00)\r\n\r\n  * Heute der Kommentar
  zur WWDC 2013 mit Basti und Dirk\r\n\r\n### Neues OS X: Mavericks (00:03:22)\r\n\r\n
  \ * http://appleinsider.com/articles/13/06/10/apple-announces-os-x-mavericks-with-finder-tabs
  -tags-multiple-displays\r\n  * Ruby 2.0 ist Default in 10.9: https://twitter.com/y8/status/344430545113075712\r\n
  \ * Tabs im Finder\r\n  * Tags! (Umgesetzt wahrscheinlich via Spotlight Keywords)\r\n
  \ * Native Maps Anwendung und neuer Kalender\r\n  * Endlich ein brauchbarer Multi-Screen
  Support (und erweiterter Desktop auf Apple-TV)\r\n  * Viel unter der Haube passiert
  (Timer Coalescing und Compressed Memory)\r\n  * Neue Safari Version\r\n  * iCloud-Keychain\r\n\r\n###
