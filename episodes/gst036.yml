summary: "Alle Jahre wieder kommen Hacker, Künstler und Aktivisten aus Deutschland
  und aller Welt auf dem Congress™ zusammen. Die neuste Inkarnation trägt den Namen
  'A new Dawn'. Wo im letzten Jahr Sprachlosigkeit herrschte wagt man auf dem 31c3
  im CCH, Hamburg einen Neuanfang. Es waren mehr Menschen denn je auf dem Congress
  und von Trübsal war keine Rede. Projekte wie Tor bekommen mehr Aufmerksamkeit denn
  je und auch die Sicherheitsforscher gehen weiterhin ihrer Arbeit nach. Die Community
  hat die Zukunft noch nicht aufgegeben.\r\n\r\nIn diesem Käfig voller Narren fand
  sich die Belegschaft der Podcasts Bits of Berlin, Geekstammtisch und Nerdkunde in
  Sendezentrum zum erneuten Rudelpodcasten ein. An Tag 2 berichten wir von unseren
  bisherigen Eindrücken und wie es ist ein Assembly zu fahren.\r\n\r\ntl;dr ist auf
  jeden Fall mal wieder, dass es zu viel Content gibt, als das man es alles konsumieren
  könnte :-)\r\n\r\n\r\nDisclaimer: Intro Musik - Nina Simone, Feeling Good im Bassnectar
