summary: "**Synopsis**: Diesmal ist es wieder technischer, aber nicht weniger nerdig.
  Wir hatten @bumi von @railslove zu Gast. Mit ihm haben wir über gute Zusammenarbeit
  von Kunde und Auftraggeber gesprochen. Weiterhin war AMQP zur Anbindung von Legacy-Systemen
  und das Betreiben von Software in der Cloud das Thema. Es gab dann noch einiges
  über Ruby und Frontendentwicklung zu erzählen. Und zum Schluss gibt es dann, wie
  immer, dann noch ein paar Hinweise auf interessante Events in nächster Zeit.\r\n\r\n###
