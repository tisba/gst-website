summary: "**Synopsis:** Der Geekstammtisch und die Nerdkunde haben auf dem RailsCamp\r\nGermany
  2013 zusammen ein paar Impressionen der Besucher gesammelt. Wir\r\nsprachen mit
  @skddc, @jkwebs, @argorak, @badboy_, @Uepsi, @slogmen und\r\n@Hagenburger. Bis zum
  nächsten Mal!\r\n\r\n\r\n### Intro (00:00:00)\r\n\r\n  * [Geekstammtisch](http://www.geekstammtisch.de)
  und [Nerdkunde](http://www.nerdkun.de) zusammen FTW! :)\r\n  * Wir senden \"live\"
  vom [RailsCamp 2013](http://2013.railscamp.de/), daher entschuldigt die ungewohnt
  \"schlechte\" Audioqualität\r\n  * Mit dabei: [Lucas](https://twitter.com/moonbeamlabs),
  [Basti](https://twitter.com/tisba), [Dirk](https://twitter.com/railsbros_dirk) und
  [Klaus](https://twitter.com/klaustopher) als hauptamtlicher Funkmikro-Träger!\r\n\r\n\r\n###
  Sebastian Kippe (00:01:02)\r\n\r\n  * Twitter: @skddc\r\n  * (Mit-)Organisator des
  RailsCamps\r\n  * es gab so circa 30 Mit-Organisatoren per [GitHub Issues](https://github.com/railscamp/railscamp-germany-2013/issues)\r\n
  \ * wir fanden, die Orga lief super\r\n  * Sebastian kommt gerade von der Crypto-Session
  mit Key Signing & Co.\r\n  * Es wurden 125 Tickets verkauft, es waren circa 10 nicht
  da und es sind ein paar zusätzlich gekommen\r\n  * Sebastian's Highlight: Punk Rock
  mit @TheDeadSerious auflegen!\r\n  * Sport und Nerds: Es gab Opfer! 2 von 4 Leute
  beim BMXen waren im Krankenhaus\r\n\r\n\r\n### Jakob Hilden (00:07:09)\r\n\r\n  *
  Twitter: @jkwebs\r\n  * ebenfalls Organisator und vor allem Koordinator \\o/\r\n
  \ * findet es super, wie alles so zusammengekommen ist\r\n  * bei der vorletzten
  [Cologne.rb](http://www.colognerb.de) hat Jakob tolle \"Hüte\" gebastelt; hat funktioniert
  :)\r\n  * Die Idee einen Pool aufzustellen, kam leider etwas zu spät für's RailsCamp\r\n
  \ * Jakob's Highlight: Nico @Hagenburger's Session zu [Living Styleguides](https://speakerdeck.com/hagenburger/style-guide-driven-development)\r\n
  \ * Es gab eine tolle Feedback-Runde zu dem Living Styleguide Ansatz\r\n\r\n\r\n###
  Unsere Impressionen vom Camp (00:12:10)\r\n\r\n  * Dirk fragt sich, ob es eine grundsätzliche
  thematische Richtung auf dem Camp und wir haben nichts ausgemacht\r\n  * uns war
  allen warm :)\r\n  * Wir haben alle nicht so viele Sessions mitgemacht, sondern
  haben mehr an Diskussionen rundherum teilgenommen\r\n  * Lucas hat den Eindruck,
  dass viele auf der Suche nach DEM Frontend JS Framework sind\r\n  * Wir diskutieren
  etwas über [Ember.js](http://emberjs.com), [Backbone.js](http://backbonejs.org)
  und [AngularJS](http://angularjs.org)\r\n\r\n\r\n### Mike (00:16:40)\r\n\r\n  *
  betreut die ganzen Nerds in den AbenteuerHallenKALK: http://ahk.abenteuerhallenkalk.de/\r\n
  \ * die gute Seele des Hauses\r\n  * Mike findet die RailsCamper sind tiefen-entspannt
  und ordentlich (hört, hört!)\r\n  * Nerds sind pflegeleichter als Jugendliche \\o/\r\n
  \ * Mike hat Chipstüten vermisst\r\n  * …und er fand unseren Musikgeschmack gut\r\n
  \ * in den Hallen finden alle möglichen Events statt   \r\n    * z.B. die [Evoke
  2013](http://www.evoke.eu/2013/) vom 16.-18.08.2013\r\n  * Evoke wird das selbe
  Wi-Fi Setup bekommen, wie das RailsCamp\r\n\r\n\r\n### Florian Gilcher (00:21:38)\r\n\r\n
  \ * Twitter: @argorak\r\n  * Hat [AR.Dronen](http://ardrone2.parrot.com) mitgebracht,
  weil er eine geschenkt bekommen hat ^^\r\n  * Es sollte gescripted werden und nicht
  mit der iPhone App geflogen werden\r\n    * Ergebnis: Eine wird von einem N64-Controller
  gesteuert, die andere von einer [Shoes4-App](https://github.com/skade/shoes-ardrone)\r\n
  \ * Klaus hat seine neue DrohDrohnene erstmal geschrottet\r\n  * Pro-Tipp: Drohne
  und Client müssen im gleichen WLAN sein\r\n  * Implementierungen in Ruby [artoo-ardrone](https://github.com/hybridgroup/artoo-ardrone)
  und Node.js [node-ar-drone](https://github.com/felixge/node-ar-drone)\r\n  * Florian
  hat einen Arbeitskreis für Ruby-Events gemacht\r\n  * Wie kann man sich besser vernetzen?\r\n
  \   * Deutschlandweite Mailingsliste\r\n    * Deutschlandweites Blog\r\n    * Ruby
  Berlin e.V. ist trotz des Namens _nicht_ auf Berlin begrenzt\r\n  * Das Railscamp
  wurde vom Ruby e.V. veranstaltet\r\n  * Zentrale Frage sollen einfach zu klären
  sein (Bsp.: Internet, WLAN, etc)\r\n  * Die Telekom lässt das [eurucamp](http://2013.eurucamp.org)
  nicht an ihr Glas m(\r\n  * Findet statt vom 16.-18. August und es gibt noch Tickets\r\n
  \ * Die einzige JRuby Konferenz dieses Jahr findet kurz vorher statt: [JRuby Conf
  EU](http://2013.jrubyconf.eu)\r\n  * Es gibt keine Kombitickets für die Konferenz
  aber eine Kombiparty\r\n  * Am 24./25. August findet die [RedFrog Conf](https://ruby.froscon.org)
  auf der [FrOSCon](http://www.froscon.org) statt \r\n  * \"[So Coded](http://socoded.com)\"
  findet am 19./20. September in Hamburg statt\r\n\r\n\r\n### Jan-Erik Rediger (00:32:20)\r\n\r\n
  \ * Twitter: @badboy_\r\n  * Kommt von [rrbone](https://www.rrbone.net), die den
  Uplink via Richtfunk zur FH Köln realisiert haben\r\n  * rrbone ist ein kleiner
  ISP aus Dortmund\r\n  * Richtfunkstrecke ging über 1,5 km\r\n  * Der Ausblick war
  großartig ^^\r\n  * Es gab für alle Teilnehmer öffentliche IPv4 und IPv6 Adressen\r\n
  \ * Das Netz kommt in Düsseldorf raus!!!\r\n  * Es gab ein [Easteregg](http://tmp.rediger.net/railscamp-traceroute.txt)\r\n
  \ * Bis zu 100MBit sind über die Richtfunkstrecke gemessen worden \\o/\r\n  * Wir
  können jetzt überall Campen \\o/\r\n\r\n\r\n### Wir (00:37:28)\r\n\r\n  * Sport
  von den Panelisten: Drohne fliegen, Kickern, Schwitzen\r\n  * Eine weitere Nerdkunde
  wurde in der Sauna mit Dennis Reimann aufgenommen: http://nerdkunde.de/nk0007.html\r\n
  \ * Und ein Geekstammtisch mit Christoph @TheDeadSerious Olszowka\r\n  * Hardware
  Hacker: Buzzer und Funky Monkey Cards\r\n\r\n\r\n### Maxim (00:38:35)\r\n\r\n  *
  Twitter: @Uepsi\r\n  * Projekt hat auf der Interactive Cologne angefangen\r\n  *
  Das Projekt: Mit Karte einchecken und einfach zählen, wie oft jemand am Kühlschrank
  ist usw.\r\n  * [Raspberry Pis](http://www.raspberrypi.org) als Check-In Stations\r\n
  \ * Aktuell sammelt jede Station für sich, denn das Netzwerk hat nicht mitgespielt\r\n
  \ * App ist mit Rails gebaut, wer Lust hat mitzumachen: Bei Maxim melden!\r\n  *
  Buzzer hängen sich als Tastatur an den Rechner und können RGB Farbverläufe darstellen\r\n
  \ * Läuft mit [AnyKey](http://www.anykey0x.de) – die Hacker sind aber noch schwer
  beschäftigt\r\n  * Klaus baut seine zukünftige Eisenbahnsteuerung vielleicht mit
  AnyKey\r\n  * Nerdifiziere alles mit Einchecken\r\n  * Alles anonym, Entwickler
  wehren sich gegen PRISM Vorwürfe\r\n  * Github Repo: [StuffCard local-service](https://github.com/StuffCard/local-service)\r\n\r\n\r\n###
  Wir (00:45:43)\r\n\r\n  * Das Fleisch war super (@killerg hat's gegrillt!)\r\n  *
  Fleisch + Zwiebeln + Beck's\r\n\r\n\r\n### Thomas Schrader (00:46:20)\r\n\r\n  *
  Twitter: @slogmen\r\n  * In einem riesengroßen Topf Fleisch + riesigen Mengen von
  Zwiebeln + Bier + Senf\r\n  * 24 Stunden eingelegt\r\n  * Butterzart!\r\n  * Sein
  erster Ruby Event\r\n  * Erst seit ein paar Monaten in Köln\r\n  * Super Atmosphäre,
  Leute und Location\r\n  * Er fand Sebastian's [Babuschka](http://babushka.me) Vortrag
  und den Living Styleguide super\r\n  * Babuschka automatisiert Server Setups\r\n
  \ * Abhängigkeiten stehen im Vordergrund\r\n  * Keine zentrale Komponente wie bei
  Chef oder Puppet\r\n  * Server Setups automatisieren ist immer noch nicht gelöst\r\n
  \ * Kann auch mehrere Server provisionieren\r\n  * Er wird noch auf weitere Events
  gehen\r\n\r\n\r\n### Wir (00:51:42)\r\n\r\n  * Podcast Workshop\r\n  * Einige waren
  interessiert am Podcasten\r\n  * Es waren jede Menge [RailsGirls](http://railsgirls.com)
  da\r\n  * Die Rails Girls treffen sich wöchentlich in kleinen Gruppen mit ihrem
  Coach\r\n  * Am Samstag haben sich die [Rubymonsters](https://github.com/rubymonsters)
  getroffen, um ihre Tests wieder grün zu machen\r\n    * Sie arbeiten an der Open
  Source Rails App [Speakerinnen Liste](https://github.com/rubymonsters/speakerinnen_liste)\r\n
  \   * Das soll Speakerinnen und Konferenz Organizer zusammenbringen\r\n    * Haben
  Git Blame gelernt \r\n    * Aber die sitzen alle im Git Workshop\r\n\r\n\r\n###
  Nico Hagenburger (00:55:40)\r\n\r\n  * Twitter: @Hagenburger\r\n  * Er hat einen
  Talk über Styleguide Driven Development gehalten: Separation von Frontend und Backend\r\n
  \ * Er macht das auch so\r\n  * GitHub Repo – er baut ein Gem\r\n  * Er schreibt
  in Markdown seine Code Beispiele und schreibt dann seinen [Sass](http://sass-lang.com)
  Code, und produziert statisches HTML + CSS\r\n  * PHP Leute können wohl auch Sass.
  Aber er gibt am Liebsten direkt CSS raus\r\n  * [Sass und Compass in Symfony](http://alexandre-salome.fr/blog/Sass-Compass-Assetic-In-Ten-Minutes#sample-with-symfony2-sass-compass)\r\n
  \ * Er muss keine Datenbank aufsetzen, die Entwickler müssen kein Sass mehr kompilieren\r\n
  \ * Es gibt eine CSS Datei, in der alle Patches drin sind, und die werden dann später
  von Nico wieder in das Sass reingezogen\r\n  * Er macht das als Freelancer\r\n  *
  Ihm hat es super viel gebracht, da zu sein: Er hat Mitstreiter gefunden und Feedback
  gekriegt\r\n  * Das Gem liegt auf [GitHub](http://github.com/hagenburger/livingstyleguide)\r\n
  \ * Er fand es anders richtig geil: Diesmal hat er viel technisches mitgenommen"
